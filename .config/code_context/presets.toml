[python]
include = ["*.py"]
exclude = ["*.pyc", "__pycache__/", ".venv/"]

[cpp]
include = ["*.cpp"]
exclude = ["node_modules", "dist", "build"]

[rust]
include = ["*.rs"]
exclude = ["target"]
include_in_tree = ["Cargo.toml", "Cargo.lock"]

[frame_shader]
include = ["*.cpp", "*.txt", "*.vert", "*.frag"]
include_in_tree = ["glad.c", "*.h", "*.png"]

[opengl]
include = ["*.cpp", "*.txt", "*.vert", "*.frag"]
include_in_tree = ["glad.c", "*.h"]

[code_context]
include = ["*.py", "*.toml"]
exclude = ["*.pyc", "__pycache__/", ".venv/", "tests"]

['code-context.nvim']
include = ["*.lua"]
