[python]
include = ["*.py"]
exclude = ["*.pyc", "__pycache__/", ".venv/"]

[cpp]
include = ["*.cpp"]
exclude = ["node_modules", "dist", "build"]

[rust]
include = ["*.rs"]
exclude = ["target"]
include_in_tree = ["Cargo.toml", "Cargo.lock"]

[frameshader]
include = ["*.cpp", "*.txt", "*.vert", "*.frag"]
include_in_tree = ["glad.c", "*.h", "*.png", "*.onnx"]

[opengl]
include = ["*.cpp", "*.txt", "*.vert", "*.frag"]
include_in_tree = ["glad.c", "*.h"]

[code_context]
include = ["*.py", "*.toml"]
exclude = ["*.pyc", "__pycache__/", ".venv/", "tests"]

['code-context.nvim']
include = ["*.lua"]

['font_atlas_generator']
include = ["*.py", "*.toml"]
exclude = ["*.pyc", "__pycache__/", ".venv/"]

['gstreaming']
include = ["*.cpp"]
exclude = ["node_modules", "dist", "build"]

[aflames]
include = ["*.cpp", "*.txt", "*.h", "*.vert", "*.frag", "*.comp", "*.ini"]
exclude = ["glm/", "imgui/", "build"]
include_in_tree = ["glad.c", "glad.h"]

[git_code_context]
include = ["*.py", "*.toml"]
exclude = ["*.pyc", "__pycache__/", ".venv/", "tests"]

[opengl-template]
include = ["*.cpp", "*.txt", "*.h", "*.vert", "*.frag", "*.comp", "*.toml"]
exclude = ["build", "TODO.txt"]
include_in_tree = ["glad.c", "glad.h", "stb_image.h"]
